<ion-header>
  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>
  <section class="profile-number">
    <img [src]="imgBaseUrl + userInfo?.avatar" class="privateImage" *ngIf="userId">
    <span class="privateImage" *ngIf="!userId">
      <svg class="privateImage-svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#avatar-default"></use>
      </svg>
    </span>
    <div class="user-info">
      <p *ngIf="userId">{{userInfo?.username}}</p>
      <p *ngIf="!userId" [navPush]="'LoginPage'">登录|注册</p>
      <p>
        <span class="user-icon">
        <svg class="icon-mobile" fill="#fff">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#mobile"></use>
        </svg>
      </span>
        <span class="icon-mobile-number">{{mobile}}</span>
      </p>
    </div>
  </section>
</ion-header>

<ion-content>
  <section class="info-data">
    <ul class="clear">
      <li class="info-data-link">
        <span class="info-data-top"><b>{{userInfo?.balance}}</b>元</span>
        <span class="info-data-bottom">我的余额</span>
      </li>
      <li class="info-data-link">
        <span class="info-data-top"><b>{{userInfo?.gift_amount}}</b>个</span>
        <span class="info-data-bottom">我的优惠</span>
      </li>
      <li class="info-data-link">
        <span class="info-data-top"><b>{{userInfo?.point}}</b>分</span>
        <span class="info-data-bottom">我的积分</span>
      </li>
    </ul>
  </section>
  <section class="profile-1reTe">
    <!-- 我的订单 -->
    <section class="myorder" (click)="toOrderPage()">
      <aside>
        <svg fill="#4aa5f0">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#order"></use>
        </svg>
      </aside>
      <div class="myorder-div">
        <span>我的订单</span>
        <span class="myorder-divsvg">
          <svg fill="#bbb">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-right"></use>
          </svg>
        </span>
      </div>
    </section>
    <!-- 收货地址 -->
    <section class="myorder" [navPush]="'AddressPage'">
      <aside>
        <svg fill="#4aa5f0">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#location"></use>
        </svg>
      </aside>
      <div class="myorder-div">
        <span>收货地址</span>
        <span class="myorder-divsvg">
          <svg fill="#bbb">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-right"></use>
          </svg>
        </span>
      </div>
    </section>
    <!-- 服务中心 -->
    <!--<section class="myorder">
      <aside>
        <svg fill="#4aa5f0">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#service"></use>
        </svg>
      </aside>
      <div class="myorder-div">
        <span>服务中心</span>
        <span class="myorder-divsvg">
          <svg fill="#bbb">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-right"></use>
          </svg>
        </span>
      </div>
    </section>-->
  </section>
  <section *ngIf="userId" class="profile-exit" (click)="exit()">
    <span class="btn-exit">退出登录</span>
  </section>
</ion-content>
